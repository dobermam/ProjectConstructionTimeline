                        "text": "<hr/><p>小洪山园区历史上的主供电源来自距离园区4公里远的马房山配电站，主供电缆穿越闹市中心，线路老化、检修十分困难。本次利用专项资金，将园区供电节点移到园区周边的省自动化所的开闭所，彻底解决了历史遗留问题。同时将园区中心配电房搬迁至新建成的“十二五”项目的地下空间，提升了园区供配电的硬件条件。<p><b>立项与投资：</b>18年度财政部修缮项目,于2018年1月获得中科院批复,投资概算750万元,实际完成投资金额751.56万元。2019年4月开工,2019年10月竣工,2020年11月通过综合验收。</p><p><b>建设内容与实施效果：</b>更新园区主供电路接口，主、备供电源增容5,180kva，中心配电房重新选址搬迁。解决了主供电缆老化及维修不便的老大难问题，大大提升了园区供电保障能力。</p>"
                    },
                    
                    "media": {
                        "url": "https://free.picui.cn/free/2025/09/28/68d8ddd69de77.jpg",
                        "caption": "",
                        "credit": "项目建成后的实景图"

                    "text": {
                        "headline": "研究生公寓维修改造项目",
                        "text": "<hr/><p>分院研究生公寓建成于2000年，总建筑面积为12,500平方米。原计划在16年组织实施，后由于住宿的学生无法腾退而延后。“十二五”项目投入使用后为修缮本大楼创造了条件。2020年10月，顶着疫情的压力开始动工，2021年7月完工。</p><p><b>立项与投资：</b>该项目为2020年度财政部修缮项目，2019年12月25日项目获得批复，批复项目总投资1,905万元，实际完成投资2,466.95万元。</p><b>建设内容：</b>主要是对研究生公寓楼宿舍进行整体装修改造，包括给排水改造工程、电气改造工程、更换原有两部电梯及相关辅助工程。分院还自筹资金配套新置了宿舍内家具。<p><span class=\"tl-note\">本项目的实施从根本上改善了分院研究生宿舍的住宿生活环境，解决了水、电路老化、外墙渗水等问题；增设了公共活动空间及洗衣房等功能，消除了安全隐患。为研究生教育培养营造一个安全可靠的创新氛围，提高学习、工作效能提供有力的保障。</span></p>"
                    },

                        "headline": "教育园区公共食堂项目",
                        "text": "<hr/><p>本项目为武汉分院自筹资金投资项目，后获总院2020年度3H工程经费补助支持648万元。<p><b>建设内容：</b>将高层次人才培养教育设施项目架空层、1-2楼装修改造为小洪山园区公共食堂。整体装修面积约2,700平方米，包括基础装修、电气工程、给排水、空调系统封口改造、消防工程、天然气工程及监控、音响、一部货梯采购及安装等。可同时满足520人的就餐需求。</p><p><b>建设成效：</b><p>一是可为武汉教育基地在读研究生提供配套食堂餐饮服务设施，满足生活保障需求。</p><p>二是满足高端引进人才公寓生活配套功能需求，为3H中青年人才公寓的高端人才及家属解决日常就餐问题，可以大大缓解周边生活配套设施奇缺的现实矛盾，有助于稳定人才，形成综合配套优势。</p><p>三是满足小洪山园区职工工作就餐的基本需求，对于改善职工就餐环境，提升服务水平和档次。有助与构建小洪山科学城整体后勤支撑体系建设，为地区打造创新高地提供综合配套服务。</p>"

                    "text": {
                        "headline": "科教融合协同创新基地项目",
                        "text": "<hr/><p>项目地块位于武汉市武昌区八一路与珞狮路交汇处，净用地11,865平方米，武汉分院与武汉大学的土地权属比例为60.8∶39.2。由于各自土地过于狭长，难以满足单独建设规划要求，2012年和2014年双方就联合开发该地块达成共识并签署意向性协议。历经十年的磨难和沉淀，直到东区旧改完成周边的旧房拆除后本项目方才具备开工条件。</p><p><b>立项与投资:</b></p><p>由双方共同在地方立项。总投资21,234万元，其中武汉分院投资15,038万元，全部由旧改置换资金解决。2022年7月开工建设，2024年12月竣工，2025年10月完成工程竣工备案。</p><p><b>技术经济指标：</b><p><ul><li>规划用地面积11,865㎡；容积率：3.56；建筑高度：25.82~69.60米；</li><li>建筑层数：地上16层，地下2层（16,718.14 ㎡；设置停车位438个）；</li><li>总建筑面积：58,904.98 ㎡ ，地上面积42,186.84 ㎡ ；分院占25,649.60㎡，武大占16,537.24㎡；1-4层双方共用；5-10层为分院用房，11-16层为武大用房</p ><p><span class=\"tl-note\">依托武汉分院和武汉大学的技术与创新资源，本项目将打造卓越创新中心、国家级协同创新产业基地、国家级成果转移转化示范基地，力争建成国内领先、国际一流的科教创新引领区、产业创新集聚区、创新创业示范区。</span></p>"

                        "headline": "小洪山科教园区（东区）供配电升级改造项目",
                        "text": "<hr/><p>本项目为创新基地配套工程。在4月份完成了EPC招标，5月组织施工方进场施工。6至8月冒着酷暑高温，陆续消除了供电方案调整所带来的消极影响，克服了顶管施工下穿立交桥面临的技术挑战。9月19日工程完工通电，通过了供电部门的验收。有力地支撑了创新基地项目总体计划的完成。<p><b>立项与投资：</b>2024年度财政部改善科研条件（修缮类）项目,投资概算777.61万元,实际完成投资金额791.83万元。2025年9月通过综合验收。</p><p><b>建设内容：</b>主供一回电源供电容量为 2250KVA(1*1000KVA+1*1250kVA);主供二回电源供电容量为 2250KVA(1*1000KVA+1*1250kVA);安装高压柜10台，直流馈电屏2台，干式变压器4台，高压电缆118米；安装低压柜40台，低压铜母线10米，配电箱1台；低压柜出线电缆约5,547米。</p>"

                        "headline": "园区供排水及基础设施改造",
                        "text": "<hr/><p><b>立项与投资：</b>2025年度财政部改善科研条件（基础设施类）项目，投资概算401.61万元，实际完成投资金额408万元。</p><p><b>建设内容：</b><p>一是花大力气将集资楼南侧棚户区疏导搬离并拆除，疏通地下给排水设施后改建成停车场，新增停车位60个，有效地消除了园区管理中的安全隐患，进一步缓解园区停车难问题；</p><p>二是将园区多处人行道进行重新铺装，更新围栏；修缮了行政楼前的停车场，恢复广场绿化。提升办公环境，优化人行交通组织。</p><p>三是将废弃的锅炉房改造为实验室，为重点科研项目部署腾挪空间；</p><p>四是配合安保要求，更新园区入口车辆道闸系统，新增园区门禁系统；</p>"
                    },

                    "text": {
                        "headline": "建设成效",
                        "text": "<p>2013年以来，武汉分院以新时期办院方针为指引，围绕小洪山园区整体规划布局不断优化整个园区的科研、办公、教学、创业以及生活空间。着力构建和睦融合、多元平衡、运行规范的创新生态系统，为地区科研机构实现“四个率先”的目标提供了坚实保障。</p><p>通过新建3H公寓、高层次人才教育培养设施以及创新基地项目，加上政府投资、还建的小洪山科学城和中科新苑的建设，基本上完成了园区八一路沿线各个功能分区和物理形态的基本构建。<p>通过重建中科幼儿园、新建公共食堂以及专家公寓、印刷厂的修缮等后勤支撑服务体系的搭建，使得小洪山园区科研生活综合服务保障水平大幅提升。</p><p>通过园区供水、供电改造等一系列修缮项目的实施，在园区高水平的统一规划和协调下实现了资源集约化共享。使得武汉分院在科研基础设施、科研环境条件以及居住环境等方面的条件得以大幅改善。</p>"
                    },

                    "text": {
                        "headline": "一砖一瓦皆匠心，一步一景亦初心",
                        "text": "<blockquote>自2013年以来，武汉分院基建团队以坚定的信念和卓越的执行力，马不停蹄地组织实施并高质量完成了19个重点基建项目的建设任务，其中:新建面积10.25万平方米，投资金额39,108.66万元、改扩建及修缮面积3.33万平方米，投资金额5,949.29万元、加上园区基础设施改造投资金额4,496.38万元，累计完成投资总额达4.96亿元。</blockquote><p>十余年砥砺奋进，武汉分院基建团队以使命为笔、汗水为墨，绘就了小洪山园区的崭新风貌。领导班子靠前指挥，调度有方；项目负责人统筹谋划、勇于担当；一线人员蹲守现场、攻坚克难；档案管理严谨细致；财务审计精算把关——每一环都精准协同，每一人都默默奉献。你们不是建筑师，却重塑了空间格局；你们不是艺术家，却雕刻出了小洪山人的气质。</p>谨以此文纪念和感谢这支专业、高效、有情怀的团队，是你们用匠心构筑空间，用担当托举科研，让梦想落地，助创新腾飞。"
